---
hugo_env: &hugo_env
   BASE_URL: https://${DRONE_REPO_OWNER,,}.github.io/${DRONE_REPO_NAME}/
#
kind: pipeline
name: hugo-website
steps:
  - name: hugo-build
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      <<: *hugo_env
    commands:
      - hugo --baseURL $BASE_URL
  - name: upload-to-s3
    image: amazon/aws-cli
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: from_secret: aws_secret_access_key
      AWS_SESSION_TOKEN:
        from_secret: from_secret: aws_session_token
      AWS_DEFAULT_REGION: us-east-1
      S3_BUCKET: deploy-landing
    commands:
      - aws s3 sync public/ s3://deploy-landing/ --delete
